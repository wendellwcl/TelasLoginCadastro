<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">

            <div class="col-md-6">
                <h2>Realize o cadastro</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                        <label for="nome" class="form-label">Nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
                        <label for="E-mail" class="form-label">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
                        <label for="password" class="form-label">Senha</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="confirm-password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirme a senha">
                        <label for="confirm-password" class="form-label">Confirme a senha</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" value="" id="aceitar" name="aceitar">
                            <label for="aceitar" class="form-check-label">
                                Li e aceito os <a href="#">Termos de Serviço</a>.
                            </label>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="cadastrar">
                </form>
            </div>

            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="img/hello.svg" alt="Tela de cadastro" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="index.html">Já tenho uma conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
